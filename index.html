
<!DOCTYPE html>
<html>
<head>
  <head>

      <!-- jQuery -->
      <script
                src="https://code.jquery.com/jquery-2.2.2.js"
                integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
                crossorigin="anonymous">
      </script>

      <!-- Bootstrap Core JavaScript -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="js/script.js" rel="stylesheet"></script>
      <!-- My Custom CSS -->
      <link href="css/styles.css" rel="stylesheet">

      <title>Grocery List</title>

  </head>
  <body>
    <div class="container">
      <h2>Grocery List</h2>
      <p>Please choose the items you want to put on your list</p>
        <form class="groceryList">
          <div class="form-group">
            <label for="produce">Produce</label>
            <input id="produce" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="bakery">Bakery</label>
            <input id="bakery" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="meat">Meat</label>
            <input id="meat" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="softDrinks">Soft Drinks</label>
            <input id="softDrinks" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="Alcohol">Alcohol</label>
            <input id="Alcohol" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="frozen">Frozen</label>
            <input id="frozen" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="cereal">Cereal</label>
            <input id="cereal" type="text" class="form-control"></input>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>

        <div class="results">
          <h3>Grocery List:</h3>
          <ul>
            <li><span id=item1></span></li>
            <!-- <li><span id=item2></span></li>
            <li><span id=item3></span></li>
            <li><span id=item4></span></li> -->
          </ul>

        </div>
    </div>
  </body>
</html>
